<!--Függvények-->
<script src="script/function/layout.js"></script>
<script src="script/function/menu.js"></script>
<script src="lib/cookie.js"></script>
<script>
	$(() => {
		initLayout();
		checkSession().then((isUserLoggedIn) => {
			loadMenu().then(() => {
				setMenuState(isUserLoggedIn ? 'user' : 'guest');
			});
			if (isUserLoggedIn) {
				loadPage('userhome.html');
			} else {
				loadPage('login.html');
			}
		});
		cookieConsent();
	});
</script>
